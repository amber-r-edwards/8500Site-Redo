 and Office and Professional Employees Union on strike/picketing several restaurants and offices of Contra Costa County","Berkeley Motors Picket - Protest Report - in Babe1.9 at Berkeley Motors ( 2352 Shattuck , Berkeley , CA ) 1970-07-01 : Support of a community woman who was picketing alone after the misrepresentation of the value of her car - small claims court - dealership attempts to pay her off","Visit by Sacramento Sisters - Event Advertisement - in Babe1.11 at Women's Center ( 1126 Addison , Berkeley , CA ) 1970-08-08 : Advertisement for visit by Sacramento sisters to Berkeley - dinner and mutual rapping, Mime troupe production","Women's Strike Day - New York - Protest Report - in Babe1.13 at NA ( 5th Ave , New York City , NY ) 1970-08-26 : over 15,000 women and 10,000 supporters - parade commemorating the 50th anniversary of Women's Suffrage","Gay Women's Liberation Open House - Event Advertisement - in Babe1.13 at Berkeley Women's Center ( 1126 Addison St , Berkeley , CA ) 1970-09-01 : advertisement for Open House sponsored by Gay Women's Liberation weekly","Gay Women's Liberation Mass Meeting - Event Advertisement - in Babe1.13 at NA ( 2620 Buchanan St , San Francisco , CA ) 1970-09-04 : advertisement for mass meeting of Gay Women's Liberation","Brick in a Bra - Protest Report - in Babe1.14 at The Playboy Club ( 736 Montgomery St , San Francisco , CA ) 1970-09-10 : two bricks - one wrapped in a bra - thrown through window at the Playboy Club","Dinner and Slideshow of Women in Cuba - Event Advertisement - in Babe1.15 at Women's Center ( 1126 Allison  , Berkeley , CA ) 1970-10-17 : community dinner as well as slideshow of images from sisters from San Francisco's time in Cuba","Work and Wrap at the Center - Event Advertisement - in Babe1.15 at Women's Center ( 1126 Allison , Berkeley , CA ) 1970-10-11 : seeking women to come mobilize to paint the women's center - breaking for discussion while working","All-Women's Dance - Event Advertisement - in Babe1.15 at NA ( 824 Grove , San Francisco , CA ) 1970-10-17 : all women's dance being held at private residence with a ballroom - starting around 8:30","Harwood House Film Series - Event Advertisement - in Babe1.16 at Harwood House Women's Commune ( 6169 Harwood Ave , Oakland , CA ) 1970-11-06 : ad for women's commune beginning a film series on women and relevant subjects - three short films and discussion","Women's Softball Games - Event Advertisement - in Babe2.1 at Rolth Park ( Potrero and Army , San Francisco , CA ) 1971-04-01 : ad for women's soft ball games on the first and third Sunday of each month - starting around 12 - need more women to keep men from taking over field","Self Defense for Women Protest - Protest Report - in Babe1.1 at Harmon Gym ( NA , Berkeley , CA ) 1970-01-07 : Protest of women being barred from enrolling in self-defense karate class at UC Berkely","KIMN Bridal Fair Protest - Protest Report - in Babe1.10 at KIMN Bridal Fair ( NA , Denver , CO ) 1970-07-01 : first action of Denver Women's Liberation in Colorado Springs - disguised as customers and handed out birth control information/leaflets","Joan Bird Protest - Protest Report - in Babe1.10 at Women's House of Detention ( NA , New York City , NY ) 1970-07-07 : Protest of the incarceration of Joan Bird\n","OWL Meetings - Event Advertisement - in Babe1.10 at NA ( NA , Milwaukee , WI ) 1970-07-01 : call for women to come to the monthly meeting of the OWL - umbrella group of a coalition of all existing groups","Wichita Women's Liberation Update - Event Advertisement - in Babe1.10 at Wichita State University ( NA , Wichita , KS ) 1970-07-01 : exclusion of men to avoid harassment - sympathetic spouses and interested \"liberals\" allowed one meeting per month","National Convention of the NAACP - Advocacy - in Babe1.10 at NA ( NA , Cincinnati , OH ) 1970-06-28 : passed number of resolutions which reaffirm its support of equal rights for women - internal affairs of NAACP, civil rights for women, and programs for working women","Women: Breaking the Shackles - Event Advertisement - in Babe1.2 at Boalt Hall, Earl Warren Legal Auditorium ( NA , Berkeley , CA ) 1970-01-30 : conference and workshops launching a campaign to build solidarity amongst all women and to generate concrete action with labor groups","Liberation Women's Union Conference - Event Advertisement - in Babe1.2 at NA ( NA , San Francisco , CA ) 1970-02-07 : Bay Area wide workshops organizing women in high schools, junior colleges, and universities","All-women's collective of underground papers - Call to Organize - in Babe1.3 at NA ( NA , Berkeley , CA ) 1970-01-24 : RAT yielded to all-woman's collective - joined with WITCH, Redstockings, Gay Liberation, LNS, and Weatherman","Women's Liberation Conference - Event Advertisement - in Babe1.4 at NA ( NA , San Francisco , CA ) 1970-03-21 : various organizations present position papers and discuss active projects","M.O.R.A.L. Conference - Protest Report - in Babe1.4 at Wayne State ( NA , Detroit , MI ) 1970-03-07 : Conference held to discuss medical, psychological, and legal aspects of abortion as well as its relationship to poverty and religion","Support for Dr. McCaskill - Call to Organize - in Babe1.4 at NA ( NA , Atlanta , GA ) 1970-03-01 : Call for support for a Black doctor indicted on four counts of illegal abortion and his community that has lost access to free medical care in his absence\n- joined by D.C. W.L.","WBCN Protest - Protest Report - in Babe1.4 at WBCN radio station ( NA , Boston , MA ) 1970-02-13 : protest the male chauvinism of the radio station - demanding an our of prime listening time on International Women's Day for special programming\n\n","Welfare Protest March - Protest Report - in Babe1.4 at NA ( NA , Milwaukee , WI ) 1970-01-26 : Welfare mothers marched through downtown Milwaukee and two department stores to protest the county supervisors decision to not give them emergency clothing and money","Yale Alumni Day Protest - Protest Report - in Babe1.4 at Yale University ( NA , New Haven , CT ) 1970-02-21 : Women students stormed the alumni day luncheon to protest the status of women at Yale","Freuhauf Trailer Co Strike - Protest Report - in Babe1.5 at Freuhauf Trailer Co. ( NA , Detroit , MI ) 1970-11-19 : Nearly 300 office workers on strike - mostly women - met with police squads escorting scabs - demanding increase in pay, benefits, maternity leave, and health insurance","Demonstration at Mississippi Valley State College - Protest Report - in Babe1.5 at Mississippi Valley State College ( NA , Itta Bena , MS ) 1970-02-10 : Black student demonstrators arrested after going on strike to enforce a list of depends - including extension of visiting and curfew hours for young women and abolition of rules regulating dress","NOW Table at the Activities Fair - Event Advertisement - in Babe1.5 at Lower Sproul Plaza ( NA , Berkeley , CA ) 1970-04-10 : NOW table at UC Berkeley Activities Fair","Radio Free Boston - Protest Report - in Babe1.5 at WBCN radio station ( NA , Boston , MA ) 1970-03-08 : Bread and Roses made use of the office to play a tape discussing cuts from rock songs that denigrate women as well as a live discussion - produced by successful protest","International Conference on Cooperative Childcare - Event Advertisement - in Babe1.6 at NA ( NA , Bloomington , IN ) 1970-05-16 : Conference held by group of Bloomington people from W.L., the New University Conference, and two cooperative childcare centers in Bloomington begun by women in W.L.","Women's Costume Party - Event Advertisement - in Babe2.1 at NA ( NA , San Francisco , CA ) 1971-04-17 : Phone number for information - fundraiser for a woman's bail fund","Gay Women Picnic - Event Advertisement - in Babe2.1 at parking lot by the Cliff House ( NA , San Francisco , CA ) 1971-04-25 : picnic planned by gay women to eat and spend the day together on the bay","United Auto Worker Union Resolution - Advocacy - in Babe1.7 at NA` ( NA , Atlantic City , NJ ) 1970-05-01 : Call for repeal of reform of abortion laws, national program of child care campaigns to end exploitation of domestic workers, opening up higher paying and skilled jobs to women","Sanchez Sex Discrimination Court Order - Advocacy - in Babe1.7 at NA ( NA , New York City , NY ) 1970-05-01 : 9 Year old girl - Bonnie Sanchez -barred from taking a school metal work class obtained a federal court order directing the NYC school district to show cause why she should not be admitted","Radical Women's Media Conference - Meeting Report - in Babe1.7 at NA ( NA , New York City , NY ) 1970-04-25 : Meeting of 150 women for the first radical women's media conference - discussed terror tactics by male editors to keep women staff divided/subservient\n\nWomen from LNS now working on an internal newsletter to share ideas and problems","Operation Mode In - Liberation of Upper West Side - Protest Report - in Babe1.7 at NA ( NA , New York City , NY ) 1970-04-19 : Women from the upper west side women's liberation childcare collective squatting in a liberated space in the Upper West Side as part of Operation Move In (attempt by community residents to reclaim the public housing the city has been denying them for years - city allowing them to go vacant)","Harassment of Arrested Women  - Oppression Report - in Babe1.7 at 14th Precinct ( NA , New York City , NY ) 1970-05-01 : Women who participated in the sit-in at Grove Press (described in last issue of Babe) reporting harassment after overnight stay","March to Repeal Penn. Abortion Laws - Protest Report - in Babe1.7 at NA ( NA , Philadelphia , PA ) 1970-04-23 : Demonstration timed with court hearing of injunction filed by a group of Catholic physicians to prevent Jefferson hospital from performing abortions","Women's Liberation Retreat - Event Advertisement - in Babe1.7 at Camp Cibola ( NA , Taos , NM ) 1970-09-01 : Retreat put together by a group of women in San Francisco and Albuquerque - invitation extended nationwide",
