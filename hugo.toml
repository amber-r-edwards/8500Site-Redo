baseurl = "https://example.com/"
title = "Amber R. Edwards"
languageCode = "en-us"
defaultContentLanguage = "en"

# Pagination
pagerSize = 20
paginatePath = "page"

# Theme to use
theme = "hugo-bootstrap-5"

[taxonomies]
  tag = "tags"
  category = "categories"

# Google analytics
# googleAnalytics = ""

[languages.en]
  languageName = "English"

  # Replace the default footer message with a localized message
  # copyright = 

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 1
    [[languages.en.menu.main]]
    url = "/posts/"
    name = "Posts"
    weight = 4
    [[languages.en.menu.main]]
    url = "/projects/"
    name = "Projects"
    weight = 2
     [[languages.en.menu.main]]
    url = "/HIST8010/"
    name = "HIST8010 Portfolio"
    weight = 3
    [[languages.en.menu.main]]
    url = "/cv/"
    name = "CV"
    weight = 5

# Links format

[permalinks]
  post = "/:year/:month/:title/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "Amber R. Edwards"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = true

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    # showRecent = true

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

  [params.header]
    # Color scheme for the header (default: "light")
    # colorScheme = "dark"

  [params.footer]
    # Color scheme for the footer (default: "light")
    # colorScheme = "dark"

